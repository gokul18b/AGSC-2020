<html>

<head>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body class="bodys">
    <main>
        <h1>Student Project Tracking</h1>
        <input id="radio1" type="radio" name="css-tabs" checked>
        <input id="radio2" type="radio" name="css-tabs">
        <input id="radio3" type="radio" name="css-tabs">
        <input id="radio4" type="radio" name="css-tabs">
        <div id="tabs">
            <label id="tab1" for="radio1">Student Registration</label>
            <label id="tab2" for="radio2">Project Registration</label>
			<label id="tab3" for="radio3">Allocate Project </label>
			<label id="tab4" for="radio4">Project Status</label>
            <label id="tab5" for="radio5">Logout</label>
        </div>
        <div id="content">
            <section id="content1">
                <div class="form-group">
                    <label>Student Name</label>
                    <input class="form-control" id="1">
                </div>
                <div class="form-group">
                    <label>Roll Number</label>
                    <input class="form-control" id="2">
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <input class="form-control" id="3">
                </div>
				<div class="form-group">
                    <label>Class</label>
                    <input class="form-control" id="4">
                </div>
                <div class="form-group">
                    <label>Guide Name</label>
                    <input class="form-control" id="5">
                </div>
                <div class="form-group">
                    <label>Mobile number</label>
                    <input class="form-control" id="6">
                </div> 
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" id="7">
                </div> 
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="8">
                </div>               
                <button id="student_register" type="submit" class="btn btn-primary">Register Student</button>
            </section>
            <section id="content2">
                <div class="form-group">
                    <label>Title Name</label>
                    <input class="form-control" id="11">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input class="form-control" id="12">
                </div>
                <div class="form-group">
                    <label>Modules</label>
                    <input class="form-control" id="13">
                </div>
				<div class="form-group">
                    <label>Technologies</label>
                    <input class="form-control" id="14">
                </div>
                <button id="project_register" type="submit" class="btn btn-primary">Register Project</button>
            </section>
            <section id="content3">
				<div class="form-group">
                    <label>Student Name</label>
                    <select id="21" class="form-control">
					  <option>Default select</option>
					</select>
                </div>
				<div class="form-group">
                    <label>Project Title</label>
                    <select id="22" class="form-control">
					  <option>Default select</option>
					</select>
                </div>
				<div class="form-group">
                    <label>Description</label>
                    <input class="form-control" id="23" disabled>
                </div>
				<div class="form-group">
                    <label>Modules</label>
                    <input class="form-control" id="24" disabled>
                </div>
				<div class="form-group">
                    <label>Technologies</label>
                    <input class="form-control" id="25" disabled>
                </div>
				<button id="allocate_project" type="submit" class="btn btn-primary">Allocate Project</button>
            </section>
            <section id="content4">
				<table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Student Name</th>
                            <th scope="col">Roll No</th>
                            <th scope="col">Project Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Project status</th>                            
                        </tr>
                    </thead>
                    <tbody id="project_body">
                        

                    </tbody>
                </table>
            </section>
        </div>
        <footer>

        </footer>
    </main>
</body>

<script src="./admin-home.js"></script>



</html>
