<body class="bodys">

        <input id="radio1" type="radio" name="css-tabs" checked>

        <input id="radio3" type="radio" name="css-tabs">

                </div>
                <div class="form-group">
                    <label>Current Status</label>
                    <input class="form-control" id="6">
                </div>

        </div>
