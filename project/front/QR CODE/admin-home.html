<html>

<head>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

</head>

<body class="bodys">
    <div data-tabs class="tabs">
        <div class="tab">
            <input type="radio" name="tabgroup" id="tab-1" checked>
            <label for="tab-1">Student Registration</label>
            <div class="tab__content">
                <div class="form-group">
                    <label>First Name</label>
                    <input class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label>Roll No</label>
                    <input class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <input class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label>Class Name</label>
                    <input class="form-control" id="exampleInputPassword1">
                </div>
				<div class="form-group">
                    <label>Username</label>
                    <input class="form-control" id="exampleInputPassword1">
                </div>
				<div class="form-group">
                    <label>Password</label>
                    <input class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Regiter Student</button>
            </div>
        </div>
        <div class="tab">
            <input type="radio" name="tabgroup" id="tab-2">
            <label for="tab-2">Hall Ticket Registration</label>
            <div class="tab__content">
                <div class="form-group">
                    <label>Roll No</label>
                    <input class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label>Subject Name</label>
                    <input class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label>Exam Hall No</label>
                    <input class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label>Exam Date</label>
                    <input class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Create Member</button>
            </div>
        </div>
        <div class="tab">
            <input type="radio" name="tabgroup" id="tab-3">
            <label for="tab-3">View Hall Tickets</label>
            <div class="tab__content">
                 <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Roll No</th>
						<th scope="col">Student Name</th>
                        <th scope="col">Hall Ticket Number</th>
						<th scope="col">QR Code</th>
                        
                       
                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>xxxxx</td>
                        <td>xxxxx</td>
                        <td>xxxxx</td>
                     
                        
                    </tr>

                </tbody>
            </table>
            </div>
        </div>
       
        <div class="tab">
            <input type="radio" name="tabgroup" id="tab-4">
            <label for="tab-4">Logout</label>

        </div>
    </div>
</body>
<script>
    (function ($, document) {

        // get tallest tab__content element
        let height = -1;

        $('.tab__content').each(function () {
            height = height > $(this).outerHeight() ? height : $(this).outerHeight();
            $(this).css('position', 'absolute');
        });

        // set height of tabs + top offset
        $('[data-tabs]').css('min-height', height + 40 + 'px');

    }(jQuery, document));
</script>

</html>
